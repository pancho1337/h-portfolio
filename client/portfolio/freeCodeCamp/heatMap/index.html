<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>

<body>
    <h1 id="title"> Monthly Global Land-Surface Temperatures</h1>
    <h3 id='description'> Temperatures from 1753 till now</h3>
    <div id="tooltip">

    </div>
    <svg id="canvas">

    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="10" width="40" height="40" fill="SteelBlue"></rect>
            <text x="60" y="20" fill="white"> Variance of -1 or less</text>
        </g>
        <g>
            <rect x="10" y="10" width="40" height="40" fill="LightSteelBlue"></rect>
            <text x="60" y="20" fill="white"> On or below average</text>
        </g>
        <g>
            <rect x="10" y="10" width="40" height="40" fill="Orage"></rect>
            <text x="60" y="20" fill="white"> Above average</text>
        </g>
        <g>
            <rect x="10" y="10" width="40" height="40" fill="Red"></rect>
            <text x="60" y="20" fill="white"> Variance of +1 or more</text>
        </g>
    </svg>
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
