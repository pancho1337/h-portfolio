<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Choropleth Map</title>
</head>

<body>
    <div id="main">
        <h2 id="title">States Education by County</h2>
        <div id='description'>
            Percentage of higher education per country
        </div>
        <div id="tooltip"></div>
        <svg id="legend">
            <g>
                <rect x="10" y="0" width="40" height="40" fill="RGBA(50,50,255, 85%)"></rect>
                <text x="60" y="20" fill="white">Less than 15%</text>
            </g>
            <g>
                <rect x="10" y="40" width="40" height="40" fill="RGBA(50,50,255, 35%)"></rect>
                <text x="60" y="60" fill="white">15% than 30%</text>
            </g>
            <g>
                <rect x="10" y="80" width="40" height="40" fill="RGBA(255,50,50, 35%)"></rect>
                <text x="60" y="100" fill="white">30% to 45%</text>
            </g>
            <g>
                <rect x="10" y="120" width="40" height="40" fill="RGBA(255,50,50, 85%)"></rect>
                <text x="60" y="140" fill="white">More than 45%</text>
            </g>

        </svg>
        <svg id="canvas" width="960" height="600"></svg>
        <div id="source">
            Source:
            <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx">USDA Economic
                Research Service</a>
        </div>

    </div>
</body>
<script src="./script.js"></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

</html>
